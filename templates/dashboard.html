    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DashBoard</title>
        <link rel="stylesheet" href="/statics/dashboard.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
      </head>
    <body>
        <aside class="sidebar">
            <header class="sidebar-header">
                <div class="header-logo">
                    <img src="/statics/images/logo.jpg" alt="Logo" class="logo-icon">
                    <p>Exafluence</p>
                </div>
                <button class="sidebar-toggler">
                    <span class="material-symbols-rounded">chevron_left</span>
                </button>
            </header>
            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link">
                            <span class="material-symbols-rounded">dashboard</span>
                            <span class="nav-label">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/new_shipment" class="nav-link">
                            <span class="material-symbols-rounded">local_shipping</span>
                            <span class="nav-label">New Shipment</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/myshipment" class="nav-link">
                            <span class="material-symbols-rounded">delivery_truck_speed</span>
                            <span class="nav-label">Shipment</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/devicedata" class="nav-link">
                            <span class="material-symbols-rounded">dataset</span>
                            <span class="nav-label">Device Data</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" id="logoutBtn" class="signout-btn nav-link"> 
                            <span class="material-symbols-rounded">logout</span>
                            <span class="nav-label">LogOut</span>
                        </a>
                    </li>
                    
                </ul>
            </nav>
        </aside>
        
        <div class="header">Hi, Welcome To SCMXPertLite</div>
         
        <div class="background-container">
                <div class="overlay-left"></div>
                <div class="overlay-right"></div> 
        <div class="main-content">
          <div class="container">
            <div class="box-left"> 
              <label for="text" class="font">Create a New Shipment</label>
              <button onclick="window.location.href='/new_shipment'">Create Shipment</button>
            </div>
            <div class="box-right">
              <label for="text" class="font">Data Device Stream</label>
              <button onclick='window.location.href="/devicedata"'>Device Data Stream</button>
            </div>
          </div>
        </div>
      </div>
      <script src="/statics/script/dashboard.js"></script>
      </body>
    </html>
