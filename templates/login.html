<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/statics/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="container">
        <!-- Left Side: Welcome Section -->
        <div class="welcome-section">
            <h1>Welcome Back!</h1>
            <p>Don't have an account? Click below to sign up.</p>
            <a href="/signup"><button>Sign Up</button></a>
        </div>
        <div id="errorResponse" style="display: none;">{{error}}</div>
        <!-- Right Side: Login Form -->
        <div class="form-section">
            <div class="popupsuccess" id="successPopup"></div>
            <div class="popuperror" id="errorPopup"></div>
            <form method="post" action="/login" onsubmit="validateLogin(event)">
                <h2>Login</h2>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" name="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="login-password" placeholder="Password" required>
                </div>
                <div class="captcha">
                    <label for="captcha-input">Enter Captcha</label>
                    <div class="preview"></div>
                    <div class="captcha-form">
                      <input type="text" id="captcha-form" placeholder="Enter captcha text">
                      <button class="captcha-refresh">
                        <i class="fa fa-refresh"></i>
                      </button>
                    </div>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="../statics/script/login.js"></script>
</body>
</html>
